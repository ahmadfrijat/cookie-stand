<!DOCTYPE html>
<html>

<head>

    <title>Salamon Cookies</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <a class="a" href="index.html">Home Page</a>
    </header>
    <form id="add-new-location">
        <fieldset>
            <legend>Add New Store !!</legend>
            <label for="max"> maximum customers per hour</label>
            <input name="max" type="number"placeholder="maximum customers per hour"></input>

            <label for="min"> minimum customers per hour</label>
            <input name="min" type="number"placeholder="minimum customers per hour"></input>

            <label for="average"> average Cookies per hour</label>
            <input name="average" type="number"placeholder="1.0" step="0.01" min="0" max="10"></input>

            
            <label for="location"> store location</label>
            <input name="location" type="text"placeholder="store location"></input>

            <button type="submit">Click here to add</button>

        </fieldset>
    </form>
    <div id="content-area">
        <!---content goes here--->
    </div>
    <script src="js/app.js">
    </script>
</body>

</html>
